<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HumanMade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
        background-image: 
          radial-gradient(circle at 25px 25px, rgba(107, 226, 255, 0.08) 2%, transparent 0%), 
          radial-gradient(circle at 75px 75px, rgba(107, 226, 255, 0.04) 2%, transparent 0%);
        background-size: 100px 100px;
        overflow: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(203, 213, 225, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #67e8f9; /* cyan-300 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; /* cyan-400 */
      }
      .drag-handle {
        cursor: grab;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
      .glow {
        text-shadow: 0 0 8px #67e8f9, 0 0 10px #67e8f9;
      }
      .btn-glow {
        box-shadow: 0 0 5px #67e8f9, 0 0 10px #67e8f9, inset 0 0 5px #67e8f9;
      }
    </style>
  <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
